<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Moderador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark fixed-top m-0 p-0">
  <div class="container-fluid d-flex justify-content-between align-items-center px-4 py-3">
    <a class="navbar-brand mb-0 h5 text-white" href="#">Painel do Moderador</a>

    <div class="d-flex align-items-center gap-3">
      <span id="whoami" class="text-white small"></span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Sair</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Gerenciar Usuários</h3>
    <a href="feiras.html" class="btn btn-success btn-sm">
      <i class="bi bi-shop me-1"></i> Gerenciar Feiras
    </a>
  </div>
  <p class="text-muted">Apenas consumidores e produtores aparecem aqui. Superusuários não podem ser removidos.</p>

  <div class="table-responsive">
    <table class="table table-hover align-middle" id="tabelaUsuarios">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Grupos</th>
          <th class="text-end">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" class="text-muted">Carregando...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/moderador.js"></script>
</body>
</html>
