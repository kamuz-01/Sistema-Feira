<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Produtor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top m-0 p-0 shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center px-4 py-3">
    <!-- Marca -->
    <a class="navbar-brand fw-semibold mb-0 h5 text-white d-flex align-items-center gap-2" href="index.html">
      <i class="bi bi-shop"></i> Feiras & Produtos
    </a>

    <!-- Usuário logado -->
    <div class="d-flex align-items-center gap-3">
      <span id="whoami" class="text-white small fw-semibold"></span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </div>
</nav>


<!-- Conteúdo -->
<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-semibold text-success">Meus Produtos</h3>
    <button class="btn btn-primary" id="btnNovoProduto">+ Novo Produto</button>
  </div>

  <table class="table table-hover align-middle" id="tabelaProdutos">
    <thead class="table-success">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Feira</th>
        <th class="text-end">Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- Modal de Produto -->
<div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="produtoForm">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Novo Produto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="produtoId" />
        <div class="mb-3">
          <label class="form-label">Nome do Produto</label>
          <input id="produtoNome" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Preço (R$)</label>
          <input id="produtoPreco" type="number" min="0" step="0.01" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Feira</label>
          <select id="produtoFeira" class="form-select" required></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar exclusão
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p id="confirmMessage" class="fs-6 mb-0 text-secondary">
          Deseja realmente excluir este produto?<br>
          <small>Essa ação não poderá ser desfeita.</small>
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-danger px-4" id="confirmYes">
          <i class="bi bi-trash-fill"></i> Excluir
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/produtor.js"></script>
</body>
</html>
