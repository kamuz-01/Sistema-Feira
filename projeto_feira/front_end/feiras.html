<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciar Feiras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-success shadow-sm">
  <div class="container-fluid px-3 d-flex justify-content-between align-items-center">
    <!-- Lado esquerdo: Voltar -->
    <a class="navbar-brand d-flex align-items-center gap-1" href="moderador.html">
      <i class="bi bi-arrow-left-circle"></i>
      <span>Voltar</span>
    </a>

    <!-- Lado direito: nome do usuário + sair -->
    <div class="d-flex align-items-center gap-2">
      <span id="whoami" class="text-white small fw-semibold"></span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Feiras Cadastradas</h3>
    <button class="btn btn-primary" id="novaFeiraBtn">
      <i class="bi bi-plus-circle"></i> Nova Feira
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle" id="tabelaFeiras">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Data</th>
          <th class="text-end">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" class="text-center text-muted">Carregando...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Modal de Edição/Cadastro -->
<div class="modal fade" id="feiraModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" id="feiraForm">
      <div class="modal-header">
        <h5 class="modal-title">Nova Feira</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="feiraId" />
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input id="feiraNome" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Cidade</label>
          <input id="feiraCidade" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input id="feiraData" type="date" class="form-control" required />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirmar exclusão</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage" class="mb-0"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmYes">Excluir</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/feiras.js"></script>
</body>
</html>
