<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos Disponíveis</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top m-0 p-0 shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center px-4 py-3">
    <!-- Marca -->
    <a class="navbar-brand fw-semibold mb-0 h5 text-white d-flex align-items-center gap-2" href="#">
      <i class="bi bi-shop"></i> Feiras & Produtos
    </a>

    <!-- Usuário logado -->
    <div class="d-flex align-items-center gap-3">
      <span id="whoami" class="text-white small fw-semibold"></span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-right"></i> Sair
      </button>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h2 class="fw-bold text-primary text-center mb-4">Produtos Disponíveis</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Buscar por nome...</label>
          <input id="filtroNome" class="form-control" placeholder="Ex.: Maçã, Mel, Queijo" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Até R$</label>
          <input id="filtroPreco" type="number" step="0.01" class="form-control" placeholder="Ex.: 20.00" />
        </div>
        <div class="col-md-2 d-grid">
          <button id="btnFiltrar" class="btn btn-primary">Filtrar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="produtosContainer" class="row g-4">
    <div class="col-12 text-center text-muted">Carregando produtos...</div>
  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/consumidor.js"></script>
</body>
</html>
